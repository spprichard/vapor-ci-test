language: swift
cache: bundler
os: osx
osx_image: xcode9.4
script:
- /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
- echo Installing vapor
- brew install vapor/tap/vapor
- echo Building App
- swift build
- echo Running tests
- swift test
- echo Connecting to Prod Server
- ssh steven@$SERVER_IP
- echo Running test command
- ls -la
- echo Exiting...
- exit
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
